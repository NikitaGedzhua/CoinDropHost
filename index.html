<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CoinDrop</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=360 height=760 tabindex="-1" style="width: 360px; height: 760px; background: #231F20"></canvas>
    <script src="Build/CoinDropHost.loader.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/CoinDropHost.data",
        frameworkUrl: "Build/CoinDropHost.framework.js",
        codeUrl: "Build/CoinDropHost.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ETO",
        productName: "CoinDrop",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.

      });

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/CoinDrop.loader.js";

      var script = document.createElement("script");
      var MyGameInstance = null;
       script.src = loaderUrl;
       script.onload = () => {
        createUnityInstance(canvas, config, (progress)  => {
          progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                MyGameInstance = unityInstance;
                let tg = window.Telegram.WebApp;
      var data = `${tg.initDataUnsafe.user.first_name} ${tg.initDataUnsafe.user.last_name}`;
      
      MyGameInstance.SendMessage("WebGlReciver", "ReceiveMessageFromJS", data);
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);
            let tg = window.Telegram.WebApp;
            tg.expand();
      window.addEventListener('telegram-web-app', function(event) {
            var data = event.detail;
            var userId = data.user_id;
            console.log("User ID:", userId);
            sendUserIdToUnity(userId);
        });
        function sendUserIdToUnity(userId) {
          
          MyGameInstance.SendMessage("WebGlReciver", "ReceiveMessageFromJS", userId);
        }

    </script>
  </body>
</html>
